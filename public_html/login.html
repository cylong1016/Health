<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>喵喵运动社区</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
		<div class="wrapper">
			<h1>喵喵运动社区</h1>
			<h2>给你不一样的健康体验</h2>
			<div class="content">
				<div id="form_wrapper" class="form_wrapper">
					<form class="login active" action="index.html">
						<h3>登陆</h3>
						<div>
							<label>用户名：</label>
							<input type="text" />
						</div>
						<div>
							<label>密码：<a href="forgot_password.html" rel="forgot_password" class="forgot linkform">忘记密码？</a></label>
							<input type="password" />
						</div>
						<div class="bottom">
							<div class="remember"><input type="checkbox" /><span>保持登陆</span></div>
							<input class="button pink" type="submit" value="登陆"></input>
							<a href="register.html" rel="register">你还没有账户？点此注册</a>
							<div class="clear"></div>
						</div>
					</form>
				</div>
				<div class="clear"></div>
			</div>
		</div>
    </body>
